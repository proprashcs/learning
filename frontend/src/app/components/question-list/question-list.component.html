<div  *ngFor='let question of questionList' class="blog-div row">
  <h4><a [routerLink] = "['/question', question._id ]" [innerHtml] = "question.question | tinyInput"></a></h4>
  <p class='col-sm-3'>Asked by: <a [routerLink] = "['/users', question.username]">{{question.username}}</a></p>
  <div class="col-sm-3">
      <p>
        Tags: <span *ngFor='let tag of question.tags'><a [routerLink] = "['/discuss']" [queryParams] = "{ tag: tag, pn: 0 }">{{tag}},  </a></span>
      </p>
  </div>
  <p class="col-sm-3">
    {{question.answers || 0}} answers
  </p>
  <p class="col-sm-3">
    {{ question.modifiedDate | date }}
  </p>
</div>
