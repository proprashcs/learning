<div  class="container">
  <div class="page-header">
    <h2>Add Content Source</h2>
  </div>
  <form (submit)="addSource()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" [(ngModel)] = "name" name="name" id="name" required/>
    </div>
    <div class="form-group">
      <label for="link">Link</label>
      <input name="link" type="text" class="form-control" [(ngModel)]="link" required>
    </div>
    <p>
      Note:- Copy the complete link, with the http/https prefix.
    </p>
    <button class="btn btn-primary btn-sm" type="submit">Add Source</button>
  </form>
</div>
