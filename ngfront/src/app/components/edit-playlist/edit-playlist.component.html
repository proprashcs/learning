<div class="container">
  <div class="delete-playlist-btn">
    <button class="btn btn-danger btn-sm" (click)="deletePlaylistFunc()">Delete Playlist</button>
  </div>
  <div class="page-header">
    <h2>Edit playlist {{playlist.name}}</h2>
  </div>
  <form (submit)="editPlaylist()">
    <div class="form-group">
      <label for="name">Name of the playlist</label>
      <input type="text" class="form-control" [(ngModel)]="playlist.name" name="name" id="name" required/>
    </div>
    <div class="form-group">
      <label for="body">Description</label>
      <textarea name="description" type="text" [(ngModel)]="playlist.description" class="form-control" id="description"></textarea>
    </div>
    <button type="submit" class="btn btn-primary btn-sm">Edit playlist</button>
  </form>
  <div class="page-header">
    <h3 style="text-align: center">Videos</h3>
  </div>
  <div class="videos-list">
    <div class="video" *ngFor="let video of playlist.videos; let i = index">
      <div class="row">
        <div class="col-sm-6">
          <h4>{{video.name}}</h4>
        </div>
        <div class="col-sm-6">
          <button class="btn btn-danger btn-sm" (click)="deleteVideoFunc(i)">Delete Video</button>
        </div>
      </div>
  </div>
</div>
