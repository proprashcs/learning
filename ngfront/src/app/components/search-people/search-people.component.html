<div class="container">
  <h2 class="page-header">Find People</h2>
  <form class="search-input">
      <div class="form-group">
        <label for="searchString">Search Users</label>
        <input type="text" class="form-control" [(ngModel)] = "searchString" id="searchString" name="searchString" placeholder="Search by name, username or technology" required>
      </div>
      <a class="btn btn-sm btn-primary" [routerLink] = "['/searchPeople']" [queryParams] = "{ pn: 0, searchString: searchString }"><i class="fa fa-search" aria-hidden="true"></i> Search</a>
  </form>
  <div *ngFor="let user of userList" class="userList">
    <div class="row">
      <div class="col-sm-2 avatar-div">
        <img src="assets/images/avatars/{{user.avatarName}}" class="img-responsive img-thumbnail center-block avatar" />
      </div>
      <div class="col-sm-10">
        <h4><a [routerLink] = "['/users', user.username]">{{user.name}}</a></h4>
        <div class="row user-row">
          <div class="col-sm-3">
            <p>
              <span class="user-keys">Username: </span> {{user.username}}
            </p>
          </div>
          <div class="col-sm-3">
            <p>
              <span class="user-keys">Batch: </span> {{user.batch}}
            </p>
          </div>
        </div>
        <div>
          <p class="user-keys">Technologies: </p>
          <p>
            {{user.technologies}}
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="btn-controls">
    <button  [ngClass]="prevBtn()" (click)="prevPage()"><i class="fa fa-arrow-left" aria-hidden="true"></i> Prev</button>
    <span>Page {{currentPage}}</span>
    <button  [ngClass]="nextBtn()" (click)="nextPage()">Next <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
  </div>
</div>
